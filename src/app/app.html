<div style="max-width: 500px; margin: 40px auto; text-align: center; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); background-color: #f9f9f9;">
  <h1 style="color: #333;">Feedback Portal</h1>

  <button *ngIf="!isLoggedIn" (click)="login()" style="padding: 10px 20px; margin-top: 20px; background-color: #0078d4; color: white; border: none; border-radius: 5px; cursor: pointer;">
    Login/Register
  </button>

  <div *ngIf="isLoggedIn" style="margin-top: 20px;">
    <h2 style="color: #444;">Hello, {{ feedback.name || userName }}</h2>
    <p style="color: #666;">We value your opinion! Please give us your feedback below.</p>
    <button (click)="logout()" style="padding: 6px 12px; background-color: #d83b01; color: white; border: none; border-radius: 5px; margin-bottom: 20px; cursor: pointer;">Logout</button>

    <form (ngSubmit)="submitFeedback()" style="text-align: left;">
      <label style="font-weight: bold;">Name:</label>
      <input type="text" [(ngModel)]="feedback.name" name="name" required style="width: 100%; padding: 8px; margin: 5px 0; border-radius: 5px; border: 1px solid #ccc;" />

      <label style="font-weight: bold;">Email:</label>
      <input type="email" [(ngModel)]="feedback.email" name="email" required style="width: 100%; padding: 8px; margin: 5px 0; border-radius: 5px; border: 1px solid #ccc;" />

      <label style="font-weight: bold;">Feedback:</label>
      <textarea [(ngModel)]="feedback.message" name="message" required style="width: 100%; padding: 8px; margin: 5px 0; border-radius: 5px; border: 1px solid #ccc;"></textarea>

      <button type="submit" style="padding: 10px 20px; background-color: #0078d4; color: white; border: none; border-radius: 5px; cursor: pointer; margin-top: 10px;">Submit Feedback</button>
    </form>
  </div>
</div>
